<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Overview</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a2740;
            color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Dashboard Container */
        .dashboard {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: #092135;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        /* Two Columns Layout */
        .overview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-items: center;
            width: 100%;
        }

        /* Card Style */
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #092135;
        }

        /* Card Icons */
        .card .icon {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        /* Buttons */
        .card button, .logout-btn {
            background-color: #ffcc00;
            color: #092135;
            border: none;
            border-radius: 5px;
            padding: 7px 15px;
            cursor: pointer;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .card button:hover, .logout-btn:hover {
            background-color: #e6b800;
        }

        /* Logout Button */
        .logout-btn {
            background-color: red;
            color: white;
            width: 200px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .overview {
                grid-template-columns: repeat(1, 1fr);
            }
        }

    </style>
</head>
